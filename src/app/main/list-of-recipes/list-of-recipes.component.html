<div *ngIf="(statusLoading === 'pending')" class="row">
  <div>
    <div class="text-center">
      <div class="spinner-border text-warning" style="width: 4rem; height: 4rem;" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>

<div *ngIf="status" class="row">
  <app-card class="col-sm-3 app-card" *ngFor="let recipe of recipes" [recipe]="recipe"></app-card>
  <app-pagination class="pagination"></app-pagination>
</div>
