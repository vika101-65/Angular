<div class="col d-flex justify-content-center card" *ngIf="checkRecipe" style="width: 18rem;">
  <img src={{recipe.recipe.image}} class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">{{recipe.recipe.label}}</h5>
    <p class="card-text"></p>
  </div>
  <ul class="list-group list-group-flush" *ngFor="let food of recipe.recipe.ingredientLines">
    <li class="list-group-item">{{food}}</li>
  </ul>
</div>
